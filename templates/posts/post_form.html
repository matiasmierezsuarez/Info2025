{% extends 'base.html' %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h4>{% if object %}Editar{% else %}Nuevo{% endif %} Art√≠culo</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-success w-100">Guardar</button>
                    <a href="{% url 'apps.posts:posts' %}" class="btn btn-secondary w-100">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
