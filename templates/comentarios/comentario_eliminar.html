{% extends 'base.html' %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="form-card animate-in">
            <div class="text-center mb-4">
                <div style="width: 80px; height: 80px; background: linear-gradient(45deg, #e94560, #d63447); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                    <i class="fas fa-trash" style="font-size: 2rem; color: white;"></i>
                </div>
                <h3 style="color: var(--text-light); font-weight: 700;">¿Eliminar comentario?</h3>
                <p style="color: rgba(234, 234, 234, 0.7); margin-top: 1rem;">
                    Esta acción no se puede deshacer
                </p>
            </div>

            <div style="background: rgba(255, 255, 255, 0.05); padding: 1rem; border-radius: 10px; margin-bottom: 1.5rem;">
                <p style="color: rgba(234, 234, 234, 0.8); margin: 0;">{{ comentario.texto }}</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Sí, Eliminar
                    </button>
                    <a href="{% url 'apps.posts:post_individual' pk=comentario.post.pk %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
