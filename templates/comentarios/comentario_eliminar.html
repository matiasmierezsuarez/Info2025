{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card border-danger shadow-sm">
        <div class="card-body p-4 text-center">
          <h3 class="mb-3">Eliminar Comentario</h3>
          <p class="text-muted mb-4">¿Estás seguro de que deseas eliminar este comentario? Esta acción no se puede deshacer.</p>
          
          <form method="post" class="d-flex gap-2 justify-content-center">
            {% csrf_token %}
            <a href="{% url 'apps.posts:post_individual' pk=comentario.post.pk %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
