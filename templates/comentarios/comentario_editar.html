{% extends 'base.html' %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="form-card animate-in">
            <h3 class="mb-4" style="color: var(--text-light); text-align: center;">
                <i class="fas fa-edit"></i> Editar Comentario
            </h3>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_texto" class="form-label">
                        <i class="fas fa-comment"></i> Tu comentario
                    </label>
                    {{ form.texto }}
                    {% if form.texto.errors %}
                        <div class="text-danger mt-2">{{ form.texto.errors }}</div>
                    {% endif %}
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <a href="{% url 'apps.posts:post_individual' pk=comentario.post.pk %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
