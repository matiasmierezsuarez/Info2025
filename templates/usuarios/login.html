{% extends 'base.html' %}

{% block contenido %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body text-center">
                <h3 class="card-title mb-4">Iniciar Sesión</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
                <div class="mt-3">
                    <p>¿No tienes cuenta? <a href="{% url 'apps.usuario:registro' %}">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
